<!DOCTYPE html>
<html>
  <head>
    <title>UV17 Programmer</title>
    <meta name="description" content="Our first page" />
    <meta name="keywords" content="html tutorial template" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>CVS Importer for Baofeng UV Radios</h1>
    </header>
    <div class="page">
      <aside class="side_bar">
        <select name="radio_type" id="radio_type">
          <option value="UV17-Pro">UV17 Pro</option>
          <option value="UV18-Pro">UV18 Pro</option>
          <option value="UV19-Pro">UV19 Pro</option>
          <option value="UV20-Pro">UV20 Pro</option>
          <option value="UV21-Pro">UV21 Pro</option>
          <option value="UV22-Pro">UV22 Pro</option>
        </select>
        <select name="zone-list" id="zone-list">
          <option value="0">Zone 1</option>
          <option value="1">Zone 2</option>
          <option value="2">Zone 3</option>
          <option value="3">Zone 4</option>
          <option value="4">Zone 5</option>
          <option value="5">Zone 6</option>
          <option value="6">Zone 7</option>
          <option value="7">Zone 8</option>
          <option value="8">Zone 9</option>
          <option value="9">Zone 10</option>
        </select>
        <button id="import-data-btn">Import Data</button>
        <button id="write-dat-btn">Create .dat File</button>
      </aside>
      <main>
        <nav class="tab">
          <ul>
            <li id="tab-global" class="tab">Global</li>
            <li id="tab-zones" class="tab">Zones</li>
            <li id="tab-channels" class="tab active">Channels</li>
            <li id="tab-vfo" class="tab">VFO</li>
            <li id="tab-dtmf" class="tab">DTMF</li>
          </ul>
        </nav>

        <div id="page-channels" class="tab-page">
          <div class="card_titles">
            <span>#</span>
            <span>Rx Freq</span>
            <span>Rx QT/DQT</span>
            <span>Tx Freq</span>
            <span>Tx QT/DQT</span>
            <span>Power</span>
            <span>W/N</span>
            <span>Scan</span>
            <span>SQ Mode</span>
            <span>PTT-ID</span>
            <span>Signaling</span>
            <span>BCL</span>
            <span>FHSS</span>
            <span>Name</span>
          </div>
          <div class="channel_cards"></div>
        </div>
        <div id="page-zones" class="tab-page">
          
        </div>
      </main>
    </div>
  </body>
  <script type="module" src="./modules/io.js"></script>
  <script type="module" src="./modules/ui.js"></script>
  <script type="module" src="./modules/main.js"></script>
</html>
